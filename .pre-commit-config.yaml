default_stages: [commit]

exclude: ^docs/
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict


- repo: local
  hooks:
  - id: ruff
    name: Formatting (ruff)
    entry: ruff
    language: system
    types: [python]

  - id: ruff
    name: Linter (ruff)
    entry: ruff
    language: system
    types: [python]

ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
